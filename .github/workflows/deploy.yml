# .github/workflows/mkdocs-docker.yml
name: MkDocs Deploy (from branch)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允許推送 gh-pages
    steps:
      - uses: actions/checkout@v4

      - name: Build site image
        run: docker build -t mkdocs-site .

      - name: gh-deploy inside container -> gh-pages branch
        env:
          GIT_AUTHOR_NAME: github-actions
          GIT_AUTHOR_EMAIL: github-actions@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions
          GIT_COMMITTER_EMAIL: github-actions@users.noreply.github.com
        run: |
          docker run --rm \
            -v "$PWD":/docs \
            -w /docs \
            mkdocs-site \
            sh -c '
              git config --global --add safe.directory /docs &&
              git config --global user.name  "$GIT_AUTHOR_NAME" &&
              git config --global user.email "$GIT_AUTHOR_EMAIL" &&
              mkdocs gh-deploy --force
            '