bookdown::gitbook:
  css: style.css
  includes:
    after_body: custom_def.html
  mathjax: default
  config:
    toc:
      before: |
        <li><a href="./">1132 法學德文</a></li>
      after: |
        <li><a href="https://github.com/mt019/1132_German_Legal" target="blank">Published with bookdown</a></li>
    edit: https://github.com/mt019/1132_German_Legal/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: natbib
  template: latex/template.tex
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
  quote_footer: ["\\begin{flushright}", "\\end{flushright}"]
bookdown::epub_book:
  stylesheet: css/style.css
